<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>College Grade Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6fa;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 400px;
        margin: 40px auto;
        background: #fff;
        padding: 24px 32px 32px 32px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      h2 {
        text-align: center;
        margin-bottom: 18px;
      }
      .grades-input {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
      }
      input[type="number"] {
        width: 70px;
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background: #2d7ff9;
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }
      button:hover {
        background: #1a5fcc;
      }
      #result {
        margin-top: 18px;
        font-size: 1.1em;
        text-align: center;
      }
      .add-grade {
        background: #e0e7ff;
        color: #2d7ff9;
        border: none;
        padding: 4px 10px;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 10px;
      }
      .add-grade:hover {
        background: #c7d2fe;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>College Grade Calculator</h2>
      <form id="gradeForm">
        <div id="gradesList">
          <div class="grades-input">
            <input
              type="number"
              min="0"
              max="100"
              placeholder="Grade"
              required
            />
          </div>
        </div>
        <button type="button" class="add-grade" onclick="addGradeInput()">
          + Add Grade
        </button>
        <button type="submit">Calculate Average</button>
      </form>
      <div id="result"></div>
    </div>
    <script>
      function addGradeInput() {
        const gradesList = document.getElementById("gradesList");
        const div = document.createElement("div");
        div.className = "grades-input";
        div.innerHTML =
          '<input type="number" min="0" max="100" placeholder="Grade" required> <button type="button" onclick="removeGradeInput(this)" style="background:#ffebee;color:#d32f2f;border:none;padding:4px 10px;border-radius:4px;cursor:pointer;">Remove</button>';
        gradesList.appendChild(div);
      }
      function removeGradeInput(btn) {
        btn.parentElement.remove();
      }
      document
        .getElementById("gradeForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const inputs = document.querySelectorAll(
            '#gradesList input[type="number"]'
          );
          let sum = 0;
          let count = 0;
          inputs.forEach((input) => {
            const val = parseFloat(input.value);
            if (!isNaN(val)) {
              sum += val;
              count++;
            }
          });
          const resultDiv = document.getElementById("result");
          if (count === 0) {
            resultDiv.textContent = "Please enter at least one grade.";
          } else {
            const avg = sum / count;
            resultDiv.textContent = `Average Grade: ${avg.toFixed(2)}`;
          }
        });
    </script>
  </body>
</html>
