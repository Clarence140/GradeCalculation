<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>High School Grade Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f8f9fa;
        margin: 0;
        padding: 0;
      }
      header {
        background: #2d6cdf;
        color: #fff;
        padding: 2rem 0 1rem 0;
        text-align: center;
      }
      main {
        max-width: 500px;
        margin: 2rem auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        padding: 2rem;
      }
      h2 {
        margin-bottom: 1rem;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      label {
        font-weight: bold;
        margin-bottom: 0.3rem;
      }
      input[type="number"] {
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }
      button {
        background: #2d6cdf;
        color: #fff;
        border: none;
        padding: 0.7rem;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #1a3e8a;
      }
      .result {
        margin-top: 1.5rem;
        padding: 1rem;
        background: #e9f5ff;
        border-radius: 6px;
        font-size: 1.1rem;
        color: #2d6cdf;
        font-weight: bold;
      }
      @media (max-width: 600px) {
        main {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>High School Grade Calculator</h1>
    </header>
    <main>
      <h2>Enter Your Grades</h2>
      <form id="gradeForm">
        <div>
          <label for="math">Math:</label>
          <input type="number" id="math" min="0" max="100" required />
        </div>
        <div>
          <label for="science">Science:</label>
          <input type="number" id="science" min="0" max="100" required />
        </div>
        <div>
          <label for="english">English:</label>
          <input type="number" id="english" min="0" max="100" required />
        </div>
        <div>
          <label for="history">History:</label>
          <input type="number" id="history" min="0" max="100" required />
        </div>
        <button type="submit">Calculate Average</button>
      </form>
      <div class="result" id="result" style="display: none"></div>
    </main>
    <script>
      document
        .getElementById("gradeForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const math = Number(document.getElementById("math").value);
          const science = Number(document.getElementById("science").value);
          const english = Number(document.getElementById("english").value);
          const history = Number(document.getElementById("history").value);

          const grades = [math, science, english, history];
          const average = grades.reduce((a, b) => a + b, 0) / grades.length;

          let remark = "";
          if (average >= 90) remark = "Excellent";
          else if (average >= 85) remark = "Very Good";
          else if (average >= 75) remark = "Good";
          else if (average >= 60) remark = "Passed";
          else remark = "Failed";

          document.getElementById("result").style.display = "block";
          document.getElementById(
            "result"
          ).textContent = `Average Grade: ${average.toFixed(2)} (${remark})`;
        });
    </script>
  </body>
</html>
